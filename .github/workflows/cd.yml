name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      continue-on-error: true
      id: download-artifacts
      with:
        name: build-artifacts-${{ github.sha }}
        path: ./artifacts
    
    - name: Build if artifacts not found
      if: steps.download-artifacts.outcome == 'failure'
      run: |
        dotnet restore CandidateSelectionSystem.csproj
        dotnet publish CandidateSelectionSystem.csproj --configuration Release --output ./artifacts
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        # Add staging deployment commands here
        # kubectl apply -f k8s/staging/
        # helm upgrade --install app ./helm-chart --set image.tag=${{ github.sha }}
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        # curl -f http://staging.example.com/health || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build application
      run: |
        dotnet restore CandidateSelectionSystem.csproj
        dotnet publish CandidateSelectionSystem.csproj --configuration Release --output ./artifacts
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        # Add production deployment commands here
        # kubectl apply -f k8s/production/
        # helm upgrade --install app ./helm-chart --set image.tag=${{ github.sha }}
    
    - name: Run health checks
      run: |
        echo "Running health checks against production..."
        # curl -f http://production.example.com/health || exit 1
    
    - name: Notify deployment
      run: |
        echo "âœ… Production deployment completed successfully!"
        echo "Version: ${{ github.sha }}"