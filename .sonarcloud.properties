# SonarCloud configuration
sonar.projectKey=candidate-selection-system
sonar.organization=your-organization

# Project information
sonar.projectName=Candidate Selection System
sonar.projectDescription=Real-time streaming data processing system for candidate selection with reservation policies

# Source configuration
sonar.sources=Controllers,Services,Models,Data,Config
sonar.tests=Tests

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/.github/**,**/Migrations/**,**/Program.cs
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage
sonar.cs.vscoveragexml.reportsPaths=coverage.xml
sonar.coverage.exclusions=**/Program.cs,**/*Test.cs,**/*Tests.cs,**/Migrations/**

# Quality settings
sonar.qualitygate.wait=true
sonar.newCode.referenceBranch=main