<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Selection System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .form-section { background: #f5f5f5; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .results-section { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, select, button { padding: 8px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8f9fa; }
        .selected { background: #d4edda; }
        .not-selected { background: #f8d7da; }
        .pending { background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Selection System</h1>
        
        <div class="form-section">
            <h2>Add Student</h2>
            <form id="studentForm">
                <input type="text" id="name" placeholder="Student Name" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="GEN">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SCST">SC/ST</option>
                </select>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input type="number" id="marks" placeholder="Marks" min="0" max="100" required>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Students List</h2>
            <button onclick="loadStudents()">Refresh</button>
            <div id="summary"></div>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Gender</th>
                        <th>Marks</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                gender: document.getElementById('gender').value,
                marks: parseInt(document.getElementById('marks').value)
            };

            try {
                const response = await fetch('/api/student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });
                
                if (response.ok) {
                    document.getElementById('studentForm').reset();
                    loadStudents();
                    alert('Student added successfully!');
                }
            } catch (error) {
                alert('Error adding student: ' + error.message);
            }
        });

        async function loadStudents() {
            try {
                const response = await fetch('/api/student');
                const students = await response.json();
                
                displayStudents(students);
                displaySummary(students);
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        function displayStudents(students) {
            const tbody = document.querySelector('#studentsTable tbody');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                const resultClass = student.result === 'SELECTED' ? 'selected' : 
                                  student.result === 'NOT_SELECTED' ? 'not-selected' : 'pending';
                row.className = resultClass;
                
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.category}</td>
                    <td>${student.gender}</td>
                    <td>${student.marks}</td>
                    <td>${student.result || 'Pending'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function displaySummary(students) {
            const total = students.length;
            const selected = students.filter(s => s.result === 'SELECTED').length;
            const notSelected = students.filter(s => s.result === 'NOT_SELECTED').length;
            const pending = students.filter(s => !s.result).length;
            
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <p><strong>Summary:</strong> Total: ${total} | Selected: ${selected} | Not Selected: ${notSelected} | Pending: ${pending}</p>
            `;
        }

        // Load students on page load
        loadStudents();
        
        // Auto-refresh every 15 seconds
        setInterval(loadStudents, 15000);
    </script>
</body>
</html>
