sonar.projectKey=candidate-selection-system
sonar.organization=your-organization
sonar.projectName=Candidate Selection System
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/*.js,**/*.css,**/wwwroot/**,**/.github/**,**/Migrations/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*Test.cs,**/*Tests.cs
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage
sonar.cs.vscoveragexml.reportsPaths=coverage.xml
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Test.cs,**/*Tests.cs

# Language
sonar.language=cs

# Quality gate
sonar.qualitygate.wait=true